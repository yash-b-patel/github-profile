<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Github Data</title>

</head>

<body>
    <br>
    <br>
    <table border="1">
        <tr>
            <td><label>User ID :</label></td>
            <td><input type="text" id="txtUser" placeholder="Enter Github User Id"></td>
            <td><button type="button" id="btnSend" onclick="Usearch()">Search</button></td>
        </tr>
    </table>
    <br><br>
    <div id="profile" class="hidden">
        <img id="avatar" src="" alt="Avatar" />
        <div><strong>Name:</strong> <span id="name">Not Available</span></div>
        <div><strong>Bio:</strong> <span id="bio">Not Available</span></div>
        <div>
            <strong>Company:</strong> <span id="company">Not Available</span>
        </div>
        <div>
            <strong>Location:</strong> <span id="location">Not Available</span>
        </div>
        <div><strong>Email:</strong> <span id="email">Not Available</span></div>
        <div><strong>Public Repos:</strong> <span id="repos">0</span></div>
        <div><strong>Followers:</strong> <span id="followers">0</span></div>
        <div><strong>Following:</strong> <span id="following">0</span></div>
        <div>
            <strong>Account Created:</strong>
            <span id="created">Not Available</span>
        </div>
        <div>
            <strong>Last Updated:</strong> <span id="updated">Not Available</span>
        </div>
            
    </div>




</body>

</html>
